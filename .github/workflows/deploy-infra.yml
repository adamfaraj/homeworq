name: CI + Deploy

on:
  push:
    branches: [ main ]
    paths:
      - infra/**
  workflow_dispatch: {}

env:
  AWS_REGION: ${{ vars.AWS_REGION }}
  AWS_ACCOUNT_ID: ${{ vars.AWS_ACCOUNT_ID }}
  AWS_ROLE_ARN: ${{ vars.AWS_ROLE_ARN }}
  TF_VAR_db_username: ${{ secrets.TF_VAR_DB_USERNAME }}
  TF_VAR_db_password: ${{ secrets.TF_VAR_DB_PASSWORD }}
  TF_VAR_google_client_id: ${{ secrets.TF_VAR_GOOGLE_CLIENT_ID }}
  TF_VAR_google_client_secret: ${{ secrets.TF_VAR_GOOGLE_CLIENT_SECRET }}
  TF_VAR_github_oauth_token: ${{ secrets.TF_VAR_GITHUB_OAUTH_TOKEN }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: { id-token: write, contents: read }
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.21

      - name: Build Go Lambda binary
        run: |
          cd be
          GOOS=linux GOARCH=amd64 go build -o main
          zip -j ../infra/build/main.zip main


      - name: Configure AWS (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: infra
        run: terraform init -input=false

      - name: Terraform Apply
        working-directory: infra
        run: |
          terraform apply -auto-approve -input=false \
